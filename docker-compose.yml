services:
  ldif-converter:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    container_name: ldif-converter
    restart: unless-stopped
    volumes:
      # Mount the HTML files for easy development
      - ./index.html:/usr/local/apache2/htdocs/index.html:ro
      - ./ldap-tutorial.html:/usr/local/apache2/htdocs/ldap-tutorial.html:ro
      - ./features.html:/usr/local/apache2/htdocs/features.html:ro
      - ./health.html:/usr/local/apache2/htdocs/health.html:ro
      # Mount Apache config if it exists
      - ./httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    environment:
      - APACHE_RUN_USER=apache-user
      - APACHE_RUN_GROUP=apache-user
      - APACHE_LOG_DIR=/usr/local/apache2/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "com.example.description=LDIF to Excel Converter (Apache)"
      - "com.example.version=1.0"
      - "com.example.webserver=apache2"
    networks:
      - ldif-network

networks:
  ldif-network:
    driver: bridge
